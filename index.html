<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>My Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex flex-column h-100">

    <main class="flex-shrink-0">
       <div class="container">
           
        <h4 class="mt-5 text-light text-center">My Address Book</h4>
           
           <div class="bg-light p-1 rounded">
                <div class="row p-3">
                    <div class="col-md-4 col-sm-12">
                        <div class="">
                                <img src="img/GirlOne_4x.png" alt="" srcset="" height="350">
                        </div>
                    </div>
                   
                    <div class="col-8">    
                        <form action="">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                      <label for="FirstName">First Name</label>
                                      <input type="text" name="firstName" id="FirstName" class="form-control mt-1">
                                    </div>  
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="LastName">Last Name</label>
                                        <input type="text" name="lastName" id="LastName" class="form-control mt-1">
                                      </div>
                                </div>
                            </div>

                            <div class="row mt-1">
                                <div class="col">
                                    <div class="form-group">
                                      <label for="Email">Email</label>
                                      <input type="text" name="email" id="Email" class="form-control mt-1">
                                    </div>  
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="Phone">Phone</label>
                                        <input type="text" name="phone" id="Phone" class="form-control mt-1">
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-1">
                                <div class="col">
                                    <div class="form-group">
                                      <label for="Address">Address</label>
                                      <input type="text" name="address" id="Address" class="form-control mt-1" placeholder="123 Main St">
                                    </div>  
                                </div> 
                            </div>
                            
                            <div class="row mt-1">
                                <div class="col">
                                    <div class="form-group">
                                      <label for="Address2">Address 2</label>
                                      <input type="text" name="address2" id="Address2" class="form-control mt-1" placeholder="Apartment, Studio, or Floor">
                                    </div>  
                                </div> 
                            </div>

                            <div class="row mt-1">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="City">City</label>
                                        <input type="text" name="city" id="City" class="form-control mt-1">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="State">State</label>                                        
                                        <select class="form-select" name="" id="">
                                            <option selected>Choose ...</option>
                                            <option value="AL">Alabama</option>
                                            <option value="AK">Alaska</option>
                                            <option value="AZ">Arizona</option>
                                            <option value="AR">Arkansas</option>
                                            <option value="CA">California</option>
                                            <option value="CO">Colorado</option>
                                            <option value="CT">Connecticut</option>
                                            <option value="DE">Delaware</option>
                                            <option value="DC">District Of Columbia</option>
                                            <option value="FL">Florida</option>
                                            <option value="GA">Georgia</option>
                                            <option value="HI">Hawaii</option>
                                            <option value="ID">Idaho</option>
                                            <option value="IL">Illinois</option>
                                            <option value="IN">Indiana</option>
                                            <option value="IA">Iowa</option>
                                            <option value="KS">Kansas</option>
                                            <option value="KY">Kentucky</option>
                                            <option value="LA">Louisiana</option>
                                            <option value="ME">Maine</option>
                                            <option value="MD">Maryland</option>
                                            <option value="MA">Massachusetts</option>
                                            <option value="MI">Michigan</option>
                                            <option value="MN">Minnesota</option>
                                            <option value="MS">Mississippi</option>
                                            <option value="MO">Missouri</option>
                                            <option value="MT">Montana</option>
                                            <option value="NE">Nebraska</option>
                                            <option value="NV">Nevada</option>
                                            <option value="NH">New Hampshire</option>
                                            <option value="NJ">New Jersey</option>
                                            <option value="NM">New Mexico</option>
                                            <option value="NY">New York</option>
                                            <option value="NC">North Carolina</option>
                                            <option value="ND">North Dakota</option>
                                            <option value="OH">Ohio</option>
                                            <option value="OK">Oklahoma</option>
                                            <option value="OR">Oregon</option>
                                            <option value="PA">Pennsylvania</option>
                                            <option value="RI">Rhode Island</option>
                                            <option value="SC">South Carolina</option>
                                            <option value="SD">South Dakota</option>
                                            <option value="TN">Tennessee</option>
                                            <option value="TX">Texas</option>
                                            <option value="UT">Utah</option>
                                            <option value="VT">Vermont</option>
                                            <option value="VA">Virginia</option>
                                            <option value="WA">Washington</option>
                                            <option value="WV">West Virginia</option>
                                            <option value="WI">Wisconsin</option>
                                            <option value="WY">Wyoming</option>
                                        </select>                                 
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-group">
                                      <label for="">Zip</label>
                                      <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">                                      
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-1">
                                <div class="col">
                                    <div class="form-check">
                                      <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" >
                                        Family
                                      </label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="d-flex justify-content-end">
                                        <button class="btn btn-primary" type="submit">Save</button>
                                    </div>
                                </div>
                            </div>
                            
                        </form>
                    </div>                
                </div>
             </div>       
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container-fluid text-center">
            <span class="text-light">&copy 2021 - GotYourSoftware</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
